<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="description" content="Лендинг page с карточками городов." >
    <meta name="author" content="Vadim Frolov" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="./pages/index.css" >
    <link rel="shortcut icon" href="./images/logo-icon.png" >
    <title>Проектная работа Mesto</title>
    <style>




    </style>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.png"
          alt="Надписть на логотипе Mesto Russia"
          >
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/profile-avatar.jpg"
              alt="Изображенна фото Жак-Ив Кусто в красной шапке"
              >
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" id="myBtn" type="button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>




        <div class="popup">
          <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="editForm">
              <fieldset class="popup__fieldset" id="form">
                <input
                  class="popup__input popup__input_type_name"
                  name="nameInput"
                  type="text"
                  placeholder="Имя"
                  >
                <input
                  class="popup__input popup__input_type_job"
                  name="jobInput"
                  type="text"
                  placeholder="О себе"
                  >
              </fieldset>
              <button class="popup__save" type="submit">Сохранить</button>
            </form>
          </div>
        </div>






        <div class="popup-new">
          <div class="popup__container-new">
            <button class="popup__close-new" type="button"></button>
            <h2 class="popup__title-new">Новое место</h2>
            <form class="popup__form-new" name="NewForm">
              <fieldset class="popup__fieldset-new" id="NewForm">
                <input
                  class="popup__input-new popup__input-new_type_name"
                  name="nameInputNew"
                  type="text"
                  placeholder="Название"
                  >
                <input
                  class="popup__input-new popup__input-new_type_job"
                  name="jobInputNew"
                  type="text"
                  placeholder="Ссылка на картинку"
                  >
              </fieldset>
              <button class="popup__save-new" type="submit">Создать</button>
            </form>
          </div>
        </div>













        <section class="elements">
     <div class="element">
        <button
        class="element__trash" 
       type="button"
        ></button>
            <img
              class="element__mask"
              src="./images/Карачаевск.jpg"
              alt="На изображении старинный храм"
              >
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button" id="one" type="button"></button>
            </div>
          </div>
          <div class="element">
            <button
        class="element__trash" 
       type="button"
        ></button>
            <img
              class="element__mask"
              src="./images/Эльбрус.jpg"
              alt="На изображении гора Эльбрус на закате "
              >
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button" id="two" type="button"></button>
            </div>
          </div>
          <div class="element">
            <button
        class="element__trash" 
       type="button"
        ></button>
            <img
              class="element__mask"
              src="./images/Домбай.jpg"
              alt="На изображении горы на Домбае"
              >
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button" id="three" type="button"></button>
            </div>
          </div>
          <div class="element">
            <button
            class="element__trash" 
           type="button"
            ></button>
            <img
              class="element__mask"
              src="./images/Грузия.jpg"
              alt="На изображении горы на кавказе"
              >
            <div class="element__group">
              <h2 class="element__title">Горы в Грузии</h2>
              <button class="element__like-button" id="foo" type="button"></button>
            </div>
          </div>
          <div class="element">
            <button
            class="element__trash" 
           type="button"
            ></button>
            <img
              class="element__mask"
              src="./images/Ереван.jpg"
              alt="На изображении горы в Армении"
              >
            <div class="element__group">
              <h2 class="element__title">Ереван</h2>
              <button class="element__like-button" id="five" type="button"></button>
            </div>
          </div>
          <div class="element">
            <button
        class="element__trash" 
       type="button"
        ></button>
            <img
              class="element__mask"
              src="./images/Алтай.jpg"
              alt="На изображении горы на Алтае"
              >
            <div class="element__group">
              <h2 class="element__title">Алтай</h2>
              <button class="element__like-button" id="six" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Фролов Вадим</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
