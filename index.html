  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.png"
          alt="Надписть на логотипе Mesto Russia"
        />

        <hr class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/profile-avatar.jpg"
              alt="Изображенна фото Жак-Ив Кусто в красной шапке"
            />

            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>





       <div class="popup popup_opened">
        <button class="popup__close"></button>
          <form class="popup__container">
           
          <h2 class="popup__title">Редактировать профиль</h2>
            <input
              class="popup__input"
              type="text"
              
              placeholder="Имя"
            />
            <input
              class="popup__input"
              type="text"
             
              placeholder="О себе"
            />

            <button class="popup__button" @click="processed()">
              Cохранить
            </button>
          </form>
        </div>




        <section class="elements">
          <div class="element">
            <img
              class="element__mask"
              src="./images/Карачаевск.jpg"
              alt="На изображении старинный храм"
            />
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__mask"
              src="./images/Эльбрус.jpg"
              alt="На изображении гора Эльбрус на закате "
            />
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__mask"
              src="./images/Домбай.jpg"
              alt="На изображении горы на Домбае"
            />
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__mask"
              src="./images/Грузия.jpg"
              alt="На изображении горы на кавказе"
            />
            <div class="element__group">
              <h2 class="element__title">Горы в Грузии</h2>
              <button class="element__like-button"></button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__mask"
              src="./images/Ереван.jpg"
              alt="На изображении горы в Армении"
            />
            <div class="element__group">
              <h2 class="element__title">Ереван</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__mask"
              src="./images/Алтай.jpg"
              alt="На изображении горы на Алтае"
            />
            <div class="element__group">
              <h2 class="element__title">Алтай</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
