<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="description" content="Лендинг page с карточками городов." >
    <meta name="author" content="Vadim Frolov" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="./pages/index.css" >
    <link rel="shortcut icon" href="./images/logo-icon.png" >
    <title>Проектная работа Mesto</title>
    
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.png"
          alt="Надписть на логотипе Mesto Russia"
          >
        
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/profile-avatar.jpg"
              alt="Изображенна фото Жак-Ив Кусто в красной шапке"
              >
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" id="myBtn"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <div class="popup" id="myModal">
         
          <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="editForm" id="popup__form">
              <fieldset class="popup__fieldset" id="form">
                <input
                  class="popup__input popup__input_name"
                  name="nameInput"
                  type="text"
                  placeholder="Имя"
                  value="Жак-Ив Кусто"
                  >
                <input
                  class="popup__input popup__input_job"
                  name="jobInput"
                  type="text"
                  placeholder="О себе"
                  value="Исследователь океана"
                  >
              </fieldset>
              <button class="popup__save" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
        <section class="elements">
          <div class="element">
            <img
              class="element__mask"
              src="./images/Карачаевск.jpg"
              alt="На изображении старинный храм"
              >
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__mask"
              src="./images/Эльбрус.jpg"
              alt="На изображении гора Эльбрус на закате "
              >
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__mask"
              src="./images/Домбай.jpg"
              alt="На изображении горы на Домбае"
              >
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__mask"
              src="./images/Грузия.jpg"
              alt="На изображении горы на кавказе"
              >
            <div class="element__group">
              <h2 class="element__title">Горы в Грузии</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__mask"
              src="./images/Ереван.jpg"
              alt="На изображении горы в Армении"
              >
            <div class="element__group">
              <h2 class="element__title">Ереван</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__mask"
              src="./images/Алтай.jpg"
              alt="На изображении горы на Алтае"
              >
            <div class="element__group">
              <h2 class="element__title">Алтай</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Фролов Вадим</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
