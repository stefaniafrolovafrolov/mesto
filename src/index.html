<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Лендинг page с карточками городов России.">
  <meta name="author" content="Vadim Frolov">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="<%=require('./images/logo-icon.png')%>">
  <title>Проектная работа Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Надписть на логотипе Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__wrapper-relative">
            <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="Изображенна фото Жак-Ив Кусто в красной шапке">
            <button class="profile__edit-avatar" type="button">
              <img class="profile__edit-pen" src="<%=require('./images/profile__edit-avatar.svg')%>" alt="изображение письменной ручки">
            </button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" id="myBtn" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
      <template class="element-template" id="element-template">
        <div class="element">
          <button class="element__trash"></button>
          <img class="element__mask" src="#" alt="Изображения городов России">
          <div class="element__group">
            <h2 class="element__title"></h2>
            <div class="element__container-like">
              <button class="element__like-button"></button>
              <p class="element__count-like"></p>
            </div>
          </div>
        </div>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Фролов Вадим</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="editForm" id="editForm" novalidate>
          <label class="popup__label">
            <input id="nameInput" class="popup__input popup__input_type_name" name="nameInput" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="nameInput-error error"></span>
          </label>
          <label class="popup__label">
            <input id="jobInput" class="popup__input popup__input_type_job" name="jobInput" type="text" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="jobInput-error error"></span>
          </label>
          <button name="submit" class="popup__save popup__save_disabled" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="addForm" id="addForm" novalidate>
          <label class="popup__label">
            <input id="nameInputNew" class="popup__input popup__input_type_image-name" name="name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="nameInputNew-error error"></span>
          </label>
          <label class="popup__label">
            <input id="linkInputNew" class="popup__input popup__input_type_image-link" name="link" type="url" placeholder="Ссылка на картинку" required>
            <span class="linkInputNew-error error"></span>
          </label>
          <button class="popup__save popup__save_disabled" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <figure class="popup__image-container">
        <img class="popup__image" src="#" alt="Изображения городов России">
        <figcaption class="popup__image-title"></figcaption>
        <button class="popup__close" type="button"></button>
      </figure>
    </div>
    <div class="popup popup_type_confirmation">
      <div class="popup__confirmation-container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title popup__title_margin">Вы уверены?</h2>
        <button class="popup__save popup__save_margin" type="submit">Да</button>
      </div>
    </div>
    <div class="popup popup_type_update-avatar">
      <div class="popup__avatar-container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="editAvatarForm" id="editAvatarForm" novalidate>
          <label class="popup__label">
            <input id="nameInputAvatar" class="popup__input popup__input_type_link-avatar" name="linkAvatar" type="url" placeholder="Введите ссылку URL" required>
            <span class="nameInputAvatar-error error"></span>
          </label>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
